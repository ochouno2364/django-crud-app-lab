{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Sneaker?</h1>
  <img src="{% static 'images/sneakerheads.svg' %}" alt="sneaker head logo" />
</div>

<h2>Are you sure you want to delete {{ sneaker.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'sneaker-detail' sneaker.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
